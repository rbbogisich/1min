<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с капустой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #cabbage {
            width: 200px;
            height: 200px;
            background-image: url('cabbage.gif'); /* Замените на ваше изображение капусты */
            background-size: cover;
            animation: spin 10s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .highlight {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #balance {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="balance">Баланс: 0</h1>
    <div id="cabbage"></div>
    <button id="startButton" class="button">СТАРТ</button>
    <div id="status"></div>
    <div id="collectionContainer" style="display:none;">
        <span id="collectionTimer">00:10</span>
        <span id="collectionCounter">0.0</span>
    </div>
</div>

<script>
    let balance = 0; // Текущий баланс
    let collectionInterval; // Интервал для накопления монет
    let collectionTime = 10; // Время в секундах
    let collectedAmount = 0; // Накопленная сумма

    const startButton = document.getElementById('startButton');
    const collectionContainer = document.getElementById('collectionContainer');
    const collectionTimer = document.getElementById('collectionTimer');
    const collectionCounter = document.getElementById('collectionCounter');

    startButton.addEventListener('click', startGame);

    function startGame() {
        collectedAmount = 0; // Сброс накопленной суммы
        collectionCounter.innerText = collectedAmount.toFixed(1); // Обновляем счетчик
        collectionTime = 10; // Сброс времени
        balanceElement = document.getElementById('balance');
        collectionContainer.style.display = 'inline'; // Показываем контейнер для сбора

        // Запускаем таймер
        collectionInterval = setInterval(() => {
            collectionTime--;
            collectionTimer.innerText = `00:${collectionTime < 10 ? '0' + collectionTime : collectionTime}`;
            collectedAmount += 0.1; // Каждую секунду добавляем 0.1 токена

            if (collectionTime <= 0) {
                clearInterval(collectionInterval); // Останавливаем таймер
                startButton.style.display = 'none'; // Скрываем кнопку "СТАРТ"
                highlightCollectionButton(); // Подсветка кнопки сбора
            }
        }, 1000);
    }

    function highlightCollectionButton() {
        const collectionButton = document.createElement('button');
        collectionButton.innerText = 'СБОР';
        collectionButton.className = 'button highlight';
        collectionButton.style.marginTop = '20px';
        document.querySelector('.container').appendChild(collectionButton);
        
        // Добавляем событие для нажатия на кнопку "СБОР"
        collectionButton.addEventListener('click', () => {
            balance += collectedAmount; // Обновляем баланс
            document.getElementById('balance').innerText = `Баланс: ${balance.toFixed(1)}`;
            collectionButton.remove(); // Удаляем кнопку "СБОР"
            startButton.style.display = 'inline'; // Показываем кнопку "СТАРТ" для новой игры
            collectionContainer.style.display = 'none'; // Скрываем контейнер для сбора
        });
    }
</script>

</body>
</html>
